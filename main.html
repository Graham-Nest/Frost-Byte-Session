<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FROST SESSION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      animation: pulseBackground 10s infinite alternate;
      position: relative; /* Needed for absolute positioning of background elements */
      overflow: hidden; /* To prevent scrollbars from circles going out of bounds */
    }

    /* New CSS for background circles */
    .background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* To contain the circles */
      z-index: -1; /* Ensure it's behind other content */
      pointer-events: none; /* So they don't interfere with clicks */
    }

    .circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.08); /* Slightly opaque white */
      border-radius: 50%;
      opacity: 0.5;
    }

    /* Define specific circle styles and animations */
    .circle:nth-child(1) {
      width: 350px;
      height: 350px;
      top: -175px;
      left: -175px;
      animation: rotate-and-drift 40s linear infinite;
      opacity: 0.3;
    }

    .circle:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: -125px;
      right: -125px;
      animation: rotate-and-drift 30s linear infinite reverse; /* Reverse direction */
      opacity: 0.4;
    }

    .circle:nth-child(3) {
      width: 180px;
      height: 180px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center it */
      animation: rotate-and-drift 25s linear infinite;
      opacity: 0.6;
    }

    .circle:nth-child(4) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 20%;
      animation: rotate-and-drift 35s linear infinite reverse;
      opacity: 0.3;
    }

    .circle:nth-child(5) {
      width: 90px;
      height: 90px;
      bottom: 10%;
      left: 15%;
      animation: rotate-and-drift 28s linear infinite;
      opacity: 0.5;
    }

    /* Animation Keyframes */
    @keyframes rotate-and-drift {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(100px, 100px) rotate(180deg); /* Drift and rotate */
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes pulseBackground {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative; /* Ensure container is above background elements */
      z-index: 1;
    }

    .btn {
      width: 220px;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      color: black;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.6);
      color: white;
      background: linear-gradient(90deg, #0066ff, #00ffcc);
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
    }
  </style>
</head>
<body>

  <div class="background-circles">
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
  </div>

  <div class="container">
    <button onclick="window.open(`/pair`)" class="btn">PAIR CODE</button>
    <button onclick="window.open(`/qr`)" class="btn">QR SCAN</button>
    <button onclick="window.open(`https://github.com/Graham-Nest/Frost_Byte-Ai/fork`)" class="btn">REPO FORK</button>
  </div>

</body>
</html>
